services:
  mcp-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-gateway
    restart: unless-stopped
    ports:
      - "8484:8484"
    volumes:
      - ./mcp.json:/config/mcp.json:ro
      - ./logs:/logs
    env_file:
      - .env
    environment:
      - LOGLEVEL=INFO
    command: >
      --mcp-json-path /config/mcp.json --plugin basic
    networks:
      - mcp-net
    healthcheck:
      test: [ "CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost',8484)); s.close()" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  mcp-net:
    driver: bridge
