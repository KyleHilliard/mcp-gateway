services:
  mcp-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-gateway
    restart: unless-stopped
    ports:
      - "8484:8484"
    volumes:
      - ./mcp.json:/config/mcp.json:ro
      - ./logs:/logs
    env_file:
      - .env
    environment:
      - LOGLEVEL=INFO
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8484
      - FASTMCP_HOST=0.0.0.0
      - FASTMCP_PORT=8484
    networks:
      - mcp-net
    healthcheck:
      test: [ "CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost',8484)); s.close()" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  dashboard:
    build: ./dashboard
    container_name: mcp-dashboard
    restart: unless-stopped
    ports:
      - "8585:8585"
    environment:
      - GATEWAY_URL=http://mcp-gateway:8484
    depends_on:
      - mcp-gateway
    networks:
      - mcp-net

networks:
  mcp-net:
    driver: bridge
