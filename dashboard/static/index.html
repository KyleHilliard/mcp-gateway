<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Gateway Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        unraid: {
                            bg: '#1b1b1b',
                            card: '#242424',
                            accent: '#eb5e28', // Example orange
                            text: '#e5e5e5'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #121212; color: #e5e5e5; }
        .card { background-color: #1e1e1e; border: 1px solid #333; border-radius: 0.5rem; transition: transform 0.2s; }
        .card:hover { transform: translateY(-2px); border-color: #444; }
        .badge { @apply px-2 py-0.5 rounded text-xs font-medium; }
        .badge-tool { background-color: #2563eb; color: white; }
        .badge-resource { background-color: #16a34a; color: white; }
        .badge-prompt { background-color: #9333ea; color: white; }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; }
        .status-online { background-color: #22c55e; box-shadow: 0 0 8px #22c55e; }
        .status-offline { background-color: #ef4444; box-shadow: 0 0 8px #ef4444; }
        
        /* Loading spinner */
        .spinner { border: 3px solid #333; border-top: 3px solid #eb5e28; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold tracking-tight">MCP Gateway <span class="text-gray-500 text-lg font-normal">Status Dashboard</span></h1>
            <div id="connection-status" class="flex items-center gap-2 bg-gray-800 px-3 py-1 rounded-full border border-gray-700">
                <span id="status-dot" class="status-dot status-offline"></span>
                <span id="status-text" class="text-sm font-medium text-gray-400">Connecting...</span>
            </div>
        </header>

        <div id="error-message" class="hidden mb-6 p-4 bg-red-900/20 border border-red-500/50 rounded-lg text-red-200 text-sm"></div>

        <main id="main-content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 opacity-50 pointer-events-none transition-opacity duration-300">
            <!-- Content inject here -->
        </main>

        <div id="loader" class="flex justify-center py-20">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        const API_URL = '/api/status';

        async function fetchStatus() {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            const mainContent = document.getElementById('main-content');
            const loader = document.getElementById('loader');
            const errorMsg = document.getElementById('error-message');

            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (response.ok && data.status !== 'error') {
                    // Update Status
                    statusDot.className = 'status-dot status-online';
                    statusText.textContent = 'Online';
                    statusText.className = 'text-sm font-medium text-green-400';
                    errorMsg.classList.add('hidden');

                    // Render Cards
                    renderContent(data);
                    
                    // Show content
                    loader.classList.add('hidden');
                    mainContent.classList.remove('opacity-50', 'pointer-events-none');
                } else {
                    throw new Error(data.error || 'Gateway Unreachable');
                }
            } catch (err) {
                console.error(err);
                statusDot.className = 'status-dot status-offline';
                statusText.textContent = 'Offline';
                statusText.className = 'text-sm font-medium text-red-400';
                
                errorMsg.textContent = `Connection Failed: ${err.message}. Ensure Gateway is running on port 8484.`;
                errorMsg.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        }

        function renderContent(data) {
            const container = document.getElementById('main-content');
            container.innerHTML = '';

            // Tools Section
            if (data.tools && data.tools.length > 0) {
                const section = document.createElement('div');
                section.className = 'col-span-full mb-2';
                section.innerHTML = `<h2 class="text-xl font-semibold mb-4 flex items-center gap-2"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z"></path></svg> Tools (${data.tools.length})</h2>`;
                container.appendChild(section);

                data.tools.forEach(tool => {
                    const card = document.createElement('div');
                    card.className = 'card p-4 flex flex-col gap-2';
                    card.innerHTML = `
                        <div class="flex justify-between items-start">
                            <h3 class="font-bold text-lg text-white">${tool.name}</h3>
                            <span class="badge badge-tool">Tool</span>
                        </div>
                        <p class="text-gray-400 text-sm flex-grow">${tool.description || 'No description provided.'}</p>
                        <div class="mt-2 pt-2 border-t border-gray-700 text-xs text-gray-500 font-mono">
                            ARGS: ${Object.keys(tool.inputSchema?.properties || {}).join(', ') || 'None'}
                        </div>
                    `;
                    container.appendChild(card);
                });
            }

            // Resources Section
             if (data.resources && data.resources.length > 0) {
                const section = document.createElement('div');
                section.className = 'col-span-full mt-6 mb-2';
                section.innerHTML = `<h2 class="text-xl font-semibold mb-4 flex items-center gap-2">Resources (${data.resources.length})</h2>`;
                container.appendChild(section);

                data.resources.forEach(res => {
                    const card = document.createElement('div');
                    card.className = 'card p-4 flex flex-col gap-2';
                    card.innerHTML = `
                        <div class="flex justify-between items-start">
                            <h3 class="font-bold text-lg text-white truncate" title="${res.uri}">${res.name}</h3>
                            <span class="badge badge-resource">Resource</span>
                        </div>
                         <p class="text-gray-400 text-sm flex-grow">${res.description || 'No description provided.'}</p>
                        <div class="mt-2 pt-2 border-t border-gray-700 text-xs text-gray-500 font-mono truncate">
                            URI: ${res.uri}
                        </div>
                    `;
                    container.appendChild(card);
                });
            }
        }

        // Initial fetch
        fetchStatus();
        // Refresh every 30s
        setInterval(fetchStatus, 30000);
    </script>
</body>
</html>
